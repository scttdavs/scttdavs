---
layout: default
title: Photos
permalink: /photos/
---

<div class="photos-page" itemscope itemtype="https://schema.org/ImageGallery">
  {% for photo in site.photos reversed %}
    <a href="{{ photo.url }}" class="continue">
      <div class='photo-item group' style="background-image: url('/images/photos/{{ photo.name }}.jpg')" itemscope itemtype="https://schema.org/Photograph">
        <div class="info">
          <h2 itemprop="name">
            {{ photo.title }}
          </h2>
          <div class='excerpt'>
            {{ photo.content }}
          </div>
        </div>
        <meta itemprop="image" content="/images/photos/{{ photo.name }}.jpg" /> 
        <meta itemprop="creator" content="Scott Davis">
        <meta itemprop="copyrightHolder" content="Scott Davis">
        <meta itemprop="copyrightYear" content="{{ 'now' | date: '%Y' }}"> 
      </div>
    </a>    
  {% endfor %}
</div>
