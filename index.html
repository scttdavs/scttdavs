---
layout: default
title: Writing
---

{% for post in site.posts %}
  <div class='article-item full-article group'>
    <h1>
      {{ post.title }}
    </h1>
    <span class='date'>
      {{ post.date | date: "%b %-d, %Y" }}
    </span>
    <div class='excerpt'>
      {{ post.excerpt }}
    </div>
    <a href="{{ post.url }}" class="continue">continue reading</a>
    
  </div>

{% endfor %}
