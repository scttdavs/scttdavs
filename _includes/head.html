<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  {% if page.meta == "photo" %}
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@scttdavs">
    <meta name="twitter:creator" content="@scttdavs">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.content | strip_html }}">
    <meta name="twitter:image" content="{{ site.url }}/images/photos/{{ page.name }}.jpg">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:image" content="{{ site.url }}/images/photos/{{ page.name }}.jpg">
    <meta property="og:image:height" content="{{ page.height }}">
    <meta property="og:image:width" content="{{ page.width }}">
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:site_name" content="Scott Davis">
    <meta property="og:description" content="{{ page.content | strip_html }}">

  {% elsif page.meta == "post" %}
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@scttdavs" />
    <meta name="twitter:image" content="{{ site.url }}/images/{{ page.photo }}.jpg">
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta name="twitter:description" content="{{ page.excerpt | strip_html }}" />

    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:image" content="{{ site.url }}/images/{{ page.photo }}.jpg">
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:site_name" content="Scott Davis">
    <meta property="og:description" content="{{ page.content | strip_html }}">
  {% else %}
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:site_name" content="Scott Davis">
  {% endif %}

  <title>{% if page.title and page.titleIgnore != true %}{{ page.title }} | Scott Davis{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1' name='viewport'>
  <meta charset='utf-8'>
  <meta content='Scott Davis' name='author'>
  <link href='/favicon.png' rel='shortcut icon' sizes='16x16' type='image/png'>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" type='text/css'>
  <link rel='stylesheet' href="{{ "/fonts/ss-social-regular.css" | prepend: site.baseurl }}" type='text/css'>

  <link rel="canonical" href="{{ page.url | replace:'/index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <script>
    var _gaq = _gaq || [];
    _gaq.push(["_setAccount", "UA-9400337-1"]);
    _gaq.push(["_trackPageview"]);
    (function () {
    var e = document.createElement("script");
    e.type = "text/javascript";
    e.async = !0;
    e.src = ("https:" == document.location.protocol ? "https://ssl" : "http://www") + ".google-analytics.com/ga.js";
    var t = document.getElementsByTagName("script")[0];
    t.parentNode.insertBefore(e, t)
    })();
  </script>
</head>
