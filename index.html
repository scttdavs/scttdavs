---
layout: default
title: Writing
titleIgnore: true
---

<div class="blog-page">
  {% for post in site.posts %}
    <div class='article-item full-article group' itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
      <h2 class="main-headline" itemprop="name headline">
        <a href="{{ post.url }}" itemprop="url">
          {{ post.title }}
        </a>
      </h2>
      <span class="date">
        <time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">
          {{ post.date | date: "%b %-d, %Y" }}
        </time>
      </span>
      <div class='excerpt' itemprop="articleBody">
        <!-- Since we can't have h1s on the homepage, we have to downgrade for the excerpt -->
        {{ post.excerpt | replace: "h2", "h3" }}
      </div>
      <a href="{{ post.url }}" class="continue" itemprop="url">continue reading</a>

    </div>
  {% endfor %}
</div>
